{% extends "CTF/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Register</h2>
      {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input placeholder="Username" type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <input placeholder="Email" type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <input placeholder="Password" type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
          <input placeholder="Confirm Password" type="password" class="form-control" name="password2" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
